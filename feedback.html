<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback / Scam Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 bg-cover bg-center text-white min-h-screen px-4 py-10" style="background-image: url('imagess.jpeg');">
  <div class="bg-white text-gray-900 max-w-2xl mx-auto p-8 rounded-2xl shadow-2xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Feedback & Scam Report</h2>
    
    <form id="feedbackForm">
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Name:</label>
        <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Email:</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Issue Type:</label>
        <select id="issue" class="w-full px-3 py-2 border rounded-lg">
          <option>Fake URL</option>
          <option>Scam Email</option>
          <option>Suspicious App</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-semibold">Details:</label>
        <textarea id="details" class="w-full px-3 py-2 border rounded-lg" rows="4" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">Submit</button>
      </div>

      <!-- Back button -->
      <div class="mt-4 text-center">
        <a href="index.html" class="inline-block bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-full shadow transition duration-200">
          ⬅️ Back
        </a>
      </div>

      <!-- Success message -->
      <p id="submittedMsg" class="text-green-600 mt-4 text-center font-medium hidden">✅ Thank you! Submitted.</p>
    </form>
  </div>

  <!-- JS to store data -->
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const issue = document.getElementById("issue").value.trim();
      const details = document.getElementById("details").value.trim();

      const feedback = {
        name,
        email,
        issue,
        details,
        time: new Date().toLocaleString()
      };

      let feedbackList = JSON.parse(localStorage.getItem("scamFeedbacks")) || [];
      feedbackList.push(feedback);
      localStorage.setItem("scamFeedbacks", JSON.stringify(feedbackList));

      document.getElementById("submittedMsg").classList.remove("hidden");
      this.reset();
    });
  </script>
</body>
</html>
